<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Band Name Generator</title>
</head>
<body>

    <h1 class="h1 container">Band Name Generator</h1>
    <div class="container">

    <form action="/submit" method="post">
        <div class="mb-3">
            <label for="street" class="form-label">Street Name</label>
            <input type="text" id="street" name="street" required class="form-control">
            
        </div>
        <div class="mb-3">
            <label for="pet" class="form-label">Pet Name</label>
            <input type="text" id="pet" name="pet" required class="form-control">
        </div>
        
        <input type="submit" class="btn btn-primary">
      </form>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
